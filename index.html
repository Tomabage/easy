<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <e-tabs :selected.sync="selectedTab">
        <e-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <e-tabs-item name="news">
               <e-icon name="settings"></e-icon> 新闻
            </e-tabs-item>
            <e-tabs-item name="sports">体育</e-tabs-item>
            <e-tabs-item name="cars" disabled>汽车</e-tabs-item>
        </e-tabs-head>
        <e-tabs-body>
            <e-tabs-pane name="news">新闻相关资讯</e-tabs-pane>
            <e-tabs-pane name="sports">体育相关资讯</e-tabs-pane>
            <e-tabs-pane name="cars">汽车相关资讯</e-tabs-pane>
        </e-tabs-body>
    </e-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
