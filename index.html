<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
        .demo{
            background: lightskyblue;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="border: 1px solid red;">
        <e-row gutter="20">
            <e-col span="24"
                   :pad="{span:8}"
                   :narrow-pc="{span:4}"
                   :pc="{span:2}"
                   :wide-pc="{span:1}"
            >1
            </e-col>
            <e-col span="24"
                   :pad="{span:16}"
                   :narrow-pc="{span:20}"
                   :pc="{span:22}"
                   :wide-pc="{span:23}"
            >11
            </e-col>
        </e-row>
        <e-row gutter="20">
            <e-col span="4">2</e-col>
            <e-col span="20">22</e-col>
        </e-row>
        <e-row gutter="20">
            <e-col span="4">3</e-col>
            <e-col span="18" offset="2">33</e-col>
        </e-row>
        <e-row gutter="20">
            <e-col span="4">4</e-col>
            <e-col span="8" offset="2">44</e-col>
            <e-col span="8" offset="2">444</e-col>
        </e-row>
        <e-row gutter="20">
            <e-col span="4">5</e-col>
            <e-col span="4" offset="6">55</e-col>
            <e-col span="8" offset="2">555</e-col>
        </e-row>
    </div>
    <br>
    <hr>
    <div class="box">
        <e-button :loading="loading1" @click="loading1=!loading1">按钮</e-button>
        <e-button icon="settings" :loading="loading2" @click="loading2=!loading2">按钮</e-button>
        <e-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">按钮</e-button>
        <e-button-group>
            <e-button icon="left">上一页</e-button>
            <e-button>更多</e-button>
            <e-button icon="right" icon-position="right">下一页</e-button>
        </e-button-group>
    </div>
    <div class="box">
        <e-input v-model="message"></e-input>
        <p>{{ message }}</p>
        <button @click="message+=1">+1</button>
    </div>
    <e-row>
       <e-col span="23" offset="1" :narrow-pc="{span:12,offset:12}">
           <div class="demo"></div>
       </e-col>
    </e-row>
</div>
<script src="./src/app.js"></script>
</body>
</html>
