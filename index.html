<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <e-button :loading="loading1" @click="loading1=!loading1">按钮</e-button>
        <e-button icon="settings" :loading="loading2" @click="loading2=!loading2">按钮</e-button>
        <e-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">按钮</e-button>
        <e-button-group>
            <e-button icon="left">上一页</e-button>
            <e-button>更多</e-button>
            <e-button icon="right" icon-position="right">下一页</e-button>
        </e-button-group>
    </div>
    <div class="box">
        <e-input value="张" @change="inputChange"></e-input>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
